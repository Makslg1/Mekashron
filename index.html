<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="Sign in to ICU Tech portal. Secure access to your account with username and password authentication.">
<meta name="robots" content="index,follow">
<meta name="theme-color" content="#4361ee">
<link rel="canonical" href="https://icutech.com/signin">
<title>Sign In | ICU Tech</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font:16px/1.5 system-ui,sans-serif;background:#f8fafc;min-height:100vh}
header{background:#fff;padding:1rem 0;border-bottom:1px solid #e5e7eb}
.c{max-width:1140px;margin:0 auto;padding:0 1rem;display:flex;align-items:center;justify-content:space-between}
.l{font-weight:700;font-size:1.5rem;color:#0f172a;text-decoration:none}
nav ul{display:flex;list-style:none;gap:1.5rem}
nav a{color:#475569;text-decoration:none;padding:.5rem}
nav a:hover,nav a:focus{color:#1e40af}
.mt{display:none}
main{display:flex;align-items:center;justify-content:center;min-height:calc(100vh - 57px);padding:1rem}
.f{background:#fff;border-radius:1rem;padding:2rem;width:100%;max-width:400px;border:1px solid #e5e7eb}
h1{font-size:1.5rem;text-align:center;color:#0f172a;margin-bottom:1.5rem}
label{display:block;font-weight:600;color:#1e293b;margin-bottom:.5rem;font-size:.875rem}
input{width:100%;border:2px solid #cbd5e1;border-radius:.5rem;padding:.75rem;font:inherit;margin-bottom:1rem;color:#0f172a}
input:focus{outline:2px solid #4361ee;outline-offset:2px;border-color:#4361ee}
button[type=submit]{background:#2563eb;color:#fff;border:0;border-radius:.5rem;padding:1rem;width:100%;font:600 1rem system-ui;cursor:pointer;min-height:48px}
button[type=submit]:hover,button[type=submit]:focus{background:#1d4ed8}
button[type=submit]:disabled{background:#64748b}
.a{border-radius:.5rem;padding:1rem;margin-bottom:1rem;display:none;font-size:.875rem}
.s{background:#dcfce7;border:1px solid #86efac;color:#166534}
.e{background:#fee2e2;border:1px solid #fca5a5;color:#991b1b}
.v{display:block}
@media(max-width:768px){.mt{display:flex;flex-direction:column;gap:4px;background:0 0;border:1px solid #cbd5e1;padding:.5rem;border-radius:4px;width:44px;height:44px;justify-content:center;align-items:center;cursor:pointer}.mt span{display:block;width:20px;height:2px;background:#1e293b}.mc{display:none;position:absolute;top:100%;left:0;right:0;background:#fff;padding:1rem;border-bottom:1px solid #e5e7eb}nav ul{flex-direction:column;gap:.5rem}header{position:relative}.mc.v{display:block}.f{padding:1.5rem}h1{font-size:1.25rem}}
</style>
</head>
<body>
<header>
<div class="c">
<a href="/" class="l" aria-label="ICU Tech Home">ICU Tech</a>
<button class="mt" type="button" aria-label="Open menu" aria-expanded="false" aria-controls="nav"><span></span><span></span><span></span></button>
<nav id="nav" class="mc">
<ul role="list">
<li><a href="/">Home</a></li>
<li><a href="/features">Features</a></li>
<li><a href="/support">Support</a></li>
</ul>
</nav>
</div>
</header>
<main>
<div class="f" role="form" aria-labelledby="title">
<h1 id="title">Sign In</h1>
<div id="s" class="a s" role="status" aria-live="polite"></div>
<div id="e" class="a e" role="alert" aria-live="assertive"></div>
<form id="f" novalidate>
<label for="u">Username</label>
<input type="text" id="u" name="username" required autocomplete="username" aria-required="true">
<label for="p">Password</label>
<input type="password" id="p" name="password" required autocomplete="current-password" aria-required="true">
<button type="submit" id="b">Sign In</button>
</form>
</div>
</main>
<script>
(function(){var f=document.getElementById('f'),b=document.getElementById('b'),s=document.getElementById('s'),e=document.getElementById('e'),mt=document.querySelector('.mt');
f.onsubmit=async function(v){v.preventDefault();var u=document.getElementById('u').value.trim(),p=document.getElementById('p').value;s.className='a s';e.className='a e';if(!u||!p){e.textContent='Please fill in all fields';e.className='a e v';return}b.disabled=1;b.textContent='Signing in...';try{var r=await fetch('http://isapi.mekashron.com/icu-tech/icutech-test.dll/soap/IICUTech',{method:'POST',headers:{'Content-Type':'text/xml','SOAPAction':'urn:ICUTech.Intf-IICUTech#Login'},body:'<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"><soap:Body><Login xmlns="urn:ICUTech.Intf-IICUTech"><UserName>'+u.replace(/&/g,'&amp;').replace(/</g,'&lt;')+'</UserName><Password>'+p.replace(/&/g,'&amp;').replace(/</g,'&lt;')+'</Password><IPs></IPs></Login></soap:Body></soap:Envelope>'});var t=await r.text(),m=t.match(/<return[^>]*>([^<]*)<\/return>/);if(!m)throw 0;var d=JSON.parse(m[1]);if(d.ResultCode<0)throw d.ResultMessage;s.innerHTML='<strong>Success!</strong><br>ID: '+(d.EntityId||d.EntityID)+'<br>'+d.Email+'<br>'+d.FirstName+' '+(d.LastName||'');s.className='a s v'}catch(x){e.textContent=x||'Connection error';e.className='a e v'}b.disabled=0;b.textContent='Sign In'};
if(mt)mt.onclick=function(){var n=document.getElementById('nav'),x=n.classList.toggle('v');this.setAttribute('aria-expanded',x);this.setAttribute('aria-label',x?'Close menu':'Open menu')}})()
</script>
</body>
</html>
